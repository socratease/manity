services:
  - type: web
    name: manity-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        value: sqlite:////var/data/portfolio.db
    # Startup logs should show the SQLite path resolves to /var/data/portfolio.db
    disk:
      name: manity-data
      mountPath: /var/data
      sizeGB: 1
